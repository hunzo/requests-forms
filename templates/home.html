{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <b>
            {{ title }}
        </b>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for i in data %}
            <li class="list-group-item">{{ i.name }}: <a href="{{ i.link }}">click</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
